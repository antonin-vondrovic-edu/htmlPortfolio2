<p class="move name2 fadeinanimate">About me</p>

<h2 class="move undername2 fadeinanimate aboutundername">
    Send me a message, so you can tell me what I can improve on my website,<br>
    or if you just want to ask me a question or something.
</h2>

<div class="container">
    <form class="fadeinanimate">
        <ul>
            <li class="half">
                <input id="username" placeholder="Name" title="Enter your name" type="text" name="name" required/>
            </li>
            <li class="half">
                <input id="email" placeholder="Email" title="Enter your email" type="email" name="email" required/>
            </li>
            <li>
                <input class="input_field" id="subject" placeholder="Subject" title="Enter your name" type="text" name="name" required/>
            </li>
            <li>
            <textarea class="zprava" id="zprava" placeholder="Message" title="Enter your message" type="text"
                      name="zprava" required></textarea>
            </li>
        </ul>

        <br>
        <div class="button-container">
            <input type="submit" class="submit-button" value="SEND">
        </div>
    </form>
</div>
